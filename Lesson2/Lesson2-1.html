<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      p{
        color: #921f1f;
      }
      .lorem{
        color: blue;
      }
      #gold{
        color: gold;
      }
      .size32{
        font-size: 32px;
      }
    </style>
</head>
<!--class- можливо присвоїти декільком елементам
id- можливо присвоїти тільки 1 елементу
-->
<body>
<p class="lorem size32">Lorem ipsum dolor sit amet.</p>
<p id="gold">Lorem ipsum dolor sit amet.</p>
<p class="lorem">Lorem ipsum dolor sit amet.</p>
</body>
</html>
